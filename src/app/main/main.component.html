<div class="main">
  <div class="main__title">Главная</div>
  <div class="main__content">
    <div class="main__text">{{ name }}</div>
    <button class="main__button" (click)="handleClick()">Кнопка2</button>
    <input
      type="text"
      placeholder="Поиск"
      class="main__input"
      (change)="handleSearch($event)"
    />
    <div *ngFor="let item of data">
      <div>{{ item["#TITLE"] }}</div>
    </div>
  </div>
</div>
